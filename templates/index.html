{% extends 'base.html' %}

{% block title %}Home | Your Website Title{% endblock %}

{% block content %}
    <section>
        <div class="container">
        <h2>Contact List</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact[1] }}</td>
                <td>{{ contact[2] }}</td>
                <td>{{ contact[3] }}</td>
            </tr>
            {% endfor %}
        </table>  
    </div>           
    </section>
{% endblock %}
